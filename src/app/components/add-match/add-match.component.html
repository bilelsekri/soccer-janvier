<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <form action #matchForm="ngForm" (ngSubmit)="addMatche()">
            <div class="form-group">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone: true}"  placeholder="team one ">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone: true}"  placeholder="team Two">
              </div>
              <input type="text" class="form-control" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone: true}"   placeholder="score one">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.scoreTwo"[ngModelOptions]="{standalone: true}"   placeholder="score 2">
            </div>
            
            
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="add match">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
