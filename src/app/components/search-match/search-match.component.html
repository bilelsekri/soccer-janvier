<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">search match</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoreOne" placeholder="scoreOne">
                    </div>
                    <div *ngIf="searchForm.controls['scoreOne'].invalid && 
                           (searchForm.controls['scoreOne'].touched  ||
                          searchForm.controls['scoreOne'].dirty)">


                        <div *ngIf="searchForm.controls['scoreOne'].errors.required">scoreOne is required</div>


                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoreTwo" placeholder="scoreTwo">
                    </div>

                    <div *ngIf="searchForm.controls['scoreTwo'].invalid && 
                           (searchForm.controls['scoreTwo'].touched  ||
                          searchForm.controls['scoreTwo'].dirty)">

                        <div *ngIf="searchForm.controls['scoreOne'].errors.required">scoreTwo is required</div>

                    </div>
                    <div class="form-group text-center">
                        <input type="submit" (click)="searchMatch()" [disabled]="searchForm.invalid"
                            class="btn btn-primary py-3 px-5" value="search">
                    </div>


                </form>
            </div>
        </div>


        <div *ngFor="let m of matches">

            <app-stats [matcheInput]="m"></app-stats>
        </div>



        <div *ngIf="matches?.length == 0">
            no founded mtches
        </div>
    </div>

</div>
