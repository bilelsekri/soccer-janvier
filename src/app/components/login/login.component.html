<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">login</h1>
      </div>
    </div>
  </div>
</div>



<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup] ="loginForm">

            <div class="form-group">
              <input type="text" class="form-control" formControlName="Email" placeholder="Email">
            </div>

            <div *ngIf ="loginForm.controls['Email'].invalid && 
            (loginForm.controls['Email'].touched  ||
            loginForm.controls['Email'].dirty)">
            
              <div *ngIf ="loginForm.controls['Email'].errors.required">email is required</div>
              <div *ngIf ="loginForm.controls['Email'].errors.email">invalid </div>
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="pwd" placeholder="pwd">
            </div>

            <div *ngIf ="loginForm.controls['pwd'].invalid && 
(loginForm.controls['pwd'].touched  ||
loginForm.controls['pwd'].dirty)">

  <div *ngIf ="loginForm.controls['pwd'].errors.required">pwd is required</div>
  <div *ngIf ="loginForm.controls['pwd'].errors.minlength">pwd must have at least 3 </div>
  
</div>
           
            
            
            <div class="form-group">
              <input type="submit" (click)="login()"  [disabled]="loginForm.invalid" class="btn btn-primary py-3 px-5" value="login">
            </div>

            <span>{{errorMsg}}</span>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
